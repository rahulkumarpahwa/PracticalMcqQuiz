<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Advanced Java Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
      <header class="mb-6">
        <h1 class="text-2xl sm:text-3xl font-semibold">Advanced Java Quiz</h1>
        <p class="text-xs sm:text-sm text-gray-600">
          Select a topic and click an option â€” the correct answer and solution
          appear immediately.
        </p>
      </header>

      <div
        class="mb-4 flex flex-col sm:flex-row gap-2 sm:gap-3 items-start sm:items-center"
      >
        <label class="font-medium text-sm">Topic:</label>
        <select
          id="topicSelect"
          class="px-2 py-2 sm:px-3 border rounded shadow-sm flex-1 sm:flex-none text-sm"
        ></select>
        <button
          id="shuffleBtn"
          class="w-full sm:w-auto sm:ml-auto px-3 py-2 bg-indigo-600 text-white rounded text-sm"
        >
          Shuffle
        </button>
      </div>

      <main>
        <div
          id="questionCard"
          class="bg-white border rounded-lg p-4 sm:p-6 shadow"
        >
          <div
            class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-4 gap-2"
          >
            <div>
              <h2 id="topicTitle" class="text-lg sm:text-xl font-semibold"></h2>
              <div class="text-xs sm:text-sm text-gray-600" id="qCounter"></div>
            </div>
            <div class="text-xs sm:text-sm text-gray-500" id="status"></div>
          </div>

          <div id="questionText" class="text-base sm:text-lg mb-4">
            Loading...
          </div>

          <div
            id="options"
            class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-3 mb-4"
          ></div>

          <div
            id="solutionArea"
            class="hidden p-2 sm:p-3 border-l-4 border-indigo-500 bg-indigo-50 text-indigo-900 rounded text-sm sm:text-base"
          ></div>

          <div class="mt-4 flex flex-col sm:flex-row gap-2 sm:gap-2">
            <button
              id="prevBtn"
              class="w-full sm:w-auto px-3 py-2 bg-gray-200 rounded text-sm"
            >
              Previous
            </button>
            <button
              id="nextBtn"
              class="w-full sm:w-auto px-3 py-2 bg-gray-800 text-white rounded text-sm"
            >
              Next
            </button>
            <div
              class="ml-0 sm:ml-auto text-xs sm:text-sm text-gray-600"
              id="hintArea"
            ></div>
          </div>
        </div>
      </main>
    </div>

    <footer
      class="mt-8 border-t border-gray-200 pt-4 text-center text-xs sm:text-sm text-gray-600"
    >
      <p>
        Created by
        <a
          href="https://rahulkumarpahwa.tech"
          class="text-indigo-600 hover:underline"
          target="_blank"
          >rahulkumarpahwa</a
        >
      </p>
    </footer>

    <script src="quiz.js"></script>
  </body>
</html>
